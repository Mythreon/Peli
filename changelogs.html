<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        .changelog-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .changelog-entry {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }

        .changelog-entry:last-child {
            border-bottom: none;
        }

        .changelog-entry h2 {
            margin: 0 0 10px;
            color: #007bff;
        }

        .changelog-entry h3 {
            margin: 10px 0;
            color: #444;
        }

        .changelog-entry ul {
            margin-left: 20px;
            list-style-type: disc;
        }

        .changelog-entry .important {
            font-weight: bold;
            color: red;
        }

        .changelog-entry .feature {
            color: green;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Changelog</h1>
    <p>Stay updated with the latest features and improvements!</p>
</header>

<div class="changelog-container">


    <div class="changelog-entry">
        <h2>0.0.10.6.1</h2>
        
        <div class="Everything">
            <h3>Everything:</h3>
            <ul>
                <li>First public version uploaded into github</li>
            </ul>
        </div>
    </div>

</div>



</body>
</html>
